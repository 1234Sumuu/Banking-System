<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>PranSu Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Welcome to PranSu Bank</h1>
    <div class="submit-area">
        <h4>login</h4>
        <input type="text" class="form-control" placeholder="Enter your email">
        <input type="password" class="form-control" name ="" id="" placeholder="Enter password">
        <button id="login" class="btn btn-success">Enter</button>
    </div>
        <div id="transaction-area ">
           <div class="row">
               <div class="col-md-4 deposit status">
                   <h5>Deposit</h5>
                   <h2>$00</h2>
               </div>
               <div class="col-md-4 withdaw status">
                   <h5>Withdraw</h5>
                   <h2>$00</h2>
               </div>
               <div class="col-md-4 balance status">
                   <h5>Balance</h5>
                   <h2>$1200</h2>
               </div>
           </div>
           <div class="raw">
               <div class="col-md-6">
                <div class="submit-area">
                   <h4>Deposit</h4>
                   <input type="text" class="form-control" placeholder="$ amount you want to deposit">
                   <br>
                   <button class="btn btn-success">Deposit</button></div>
                </div>
                   <div class="col-md-6"> 
                <div class="submit-area">
                    <h4>Withdraw</h4>
                   <br>
                    <input type="text" class="form-control" placeholder="$ amount you wan to withdraw">
                   <button class="btn btn-success">Withdraw</button>
                </div>   
                </div>
           </div>
           <!-- <h1>Transaction Area</h1>     -->
        </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
        // console.log('amk click marse');
            const loginArea = document.getElementById("login-area");
           loginArea.style.display = 'none';
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
    </script>

</body>
</html>
